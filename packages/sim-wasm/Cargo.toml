[package]
name = "sim-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
rand_distr = "0.4"
statrs = "0.16"
web-sys = { version = "0.3", features = ["console"] }
js-sys = "0.3"

[dependencies.getrandom]
version = "0.2"
features = ["js"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[package.metadata.wasm-pack]
"wasm-opt" = ["-O4"]
